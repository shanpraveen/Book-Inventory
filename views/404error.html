<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 File Not Found</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 6em;
            margin: 0;
        }
        h2 {
            font-size: 2em;
            margin: 20px 0;
        }
        .astronaut {
            width: 300px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @keyframes float {
            0% {
                transform: translatey(0px);
            }
            50% {
                transform: translatey(-20px);
            }
            100% {
                transform: translatey(0px);
            }
        }
        .astronaut img {
            animation: float 3s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>We have a problem!</h2>
        <p>It seems the page you're looking for has floated off into space.</p>
        <div class="astronaut">
            <img src="https://media.giphy.com/media/26FPy3QZQqGtDcrja/giphy.gif" alt="Astronaut Floating">
        </div>
        <a href="/" class="button">Take me back to Earth</a>
    </div>
</body>
</html>
